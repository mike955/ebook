openapi: 3.0.0
info:
  description: "This is ebook_category api"
  version: "1.0.0"
  title: "Ebook category api"
  contact:
    email: "mike955@163.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
paths:
  /ebook/user/signup:
    post:
      summary: "注册"
      requestBody: 
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                username:
                  type: "string"
                email:
                  type: "string"
                password:
                  type: "string"
                roleId:
                  type: "number"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BooleanResponse"
  /ebook/user/signin:
    post:
      summary: "登陆"
      requestBody: 
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                username:
                  type: "string"
                password:
                  type: "string"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "number"
                  errmsg:
                    type: "string"
                  data:
                    $ref: "#/components/schemas/UserInfo"
  /ebook/user/signout:
    post:
      summary: "登出"
      requestBody: 
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                auth_id:
                  type: "string"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BooleanResponse"
