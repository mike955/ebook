components:
  schemas:
    UserInfo:
      type: "object"
      properties:
        id:
          type: "number"
        user_id:
          type: "string"
        username:
          type: "string"
        email:
          type: "string"
        role:
          type: "number"
        status:
          type: "number"
        create_time:
          type: "string"
        update_time:
          type: "string"
    BooleanResponse:
      type: "object"
      properties:
        error:
          type: "number"
        errmsg:
          type: "string"
        data:
          type: "boolean"